<mat-chip-listbox multiple class="mat-mdc-chip-set-stacked">
  @for (i of chip_list(); track i; let index = $index) {
  <mat-chip-option
    [selected]="i.selected"
    (selectionChange)="chipSelection($event, index)"
  >
    {{ index + 1 + ". " + i.name + " - " + i.selected }}
  </mat-chip-option>
  }
</mat-chip-listbox>
<button (click)="moveChips()">Move Chip</button>
